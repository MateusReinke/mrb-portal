<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portal MRB Automações</title>
  <link rel="stylesheet" href="/style.css?v=modern1" />
</head>
<body>
  <main class="page">
    <header class="hero">
      <div class="hero__badge">MRB Portal</div>
      <h1 class="hero__title">Portal MRB Automações</h1>
      <p class="hero__subtitle">Central de aplicações • Infraestrutura privada</p>

      <div class="hero__controls">
        <input id="search" class="search" placeholder="Buscar..." />
        <span id="status" class="status"></span>
      </div>
    </header>

    <section class="wrap">
      <section id="cards-grid" class="grid" aria-label="Cards"></section>
    </section>
  </main>

  <!-- Modal (criar/editar) -->
  <div id="card-modal" class="modal" aria-hidden="true">
    <div class="modal__backdrop" data-close="1"></div>

    <div class="modal__panel" role="dialog" aria-modal="true" aria-label="Card">
      <header class="modal__header">
        <h2 id="modal-title" class="modal__title">Editar card</h2>
        <button class="icon-btn" data-close="1" aria-label="Fechar">✕</button>
      </header>

      <form id="card-form" class="modal__form">
        <input type="hidden" name="id" />

        <!-- Preview + upload -->
        <section class="imageBox">
          <div class="imageBox__preview">
            <img id="imgPreview" alt="" />
            <div id="imgPlaceholder" class="imageBox__placeholder">Prévia da imagem</div>
          </div>

          <div class="imageBox__controls">
            <label class="field">
              <span>Imagem (URL)</span>
              <input id="imageUrl" name="image" placeholder="https://...png ou /uploads/arquivo.png" />
            </label>

            <label class="field">
              <span>Ou enviar arquivo</span>
              <input id="imageFile" type="file" accept="image/*" />
            </label>

            <p class="hint mini">
              Upload usa o servidor e exige senha no momento da confirmação.
            </p>
          </div>
        </section>

        <label class="field">
          <span>Título</span>
          <input name="title" required placeholder="Ex: GLPI" />
        </label>

        <label class="field">
          <span>Categoria</span>
          <input name="category" placeholder="Ex: Monitoramento" />
        </label>

        <label class="field">
          <span>URL</span>
          <input name="url" required placeholder="https://..." />
        </label>

        <label class="field">
          <span>Descrição (opcional)</span>
          <textarea name="description" rows="3" placeholder="Opcional"></textarea>
        </label>

        <footer class="modal__footer">
          <button type="button" class="btn btn--danger" id="deleteBtn">Excluir</button>
          <div class="spacer"></div>
          <button type="button" class="btn btn--ghost" data-close="1">Cancelar</button>
          <button type="submit" class="btn btn--primary">Salvar</button>
        </footer>
      </form>
    </div>
  </div>

  <!-- ✅ Modal SENHA por ação (NÃO salva em sessão) -->
  <div id="confirm-modal" class="modal" aria-hidden="true">
    <div class="modal__backdrop" data-close="1"></div>

    <div class="modal__panel" role="dialog" aria-modal="true" aria-label="Confirmar senha">
      <header class="modal__header">
        <h2 class="modal__title" id="confirm-title">Confirmar</h2>
        <button class="icon-btn" data-close="1" aria-label="Fechar">✕</button>
      </header>

      <form id="confirm-form" class="modal__form">
        <p class="hint" id="confirm-text" style="margin-top:0;">
          Digite a senha para confirmar.
        </p>

        <label class="field">
          <span>Senha admin</span>
          <input id="confirmPass" name="password" type="password" placeholder="••••••••" autocomplete="current-password" />
        </label>

        <footer class="modal__footer">
          <button type="button" class="btn btn--ghost" data-close="1" id="confirmCancel">Cancelar</button>
          <button type="submit" class="btn btn--primary">Confirmar</button>
        </footer>
      </form>
    </div>
  </div>

  <script src="/app.js?v=modern1"></script>
</body>
</html>
